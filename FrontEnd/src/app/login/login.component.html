
<h1 style="text-align: center">Login and Registration</h1>
<br><br>
<div class="container col-md-6">
  <form #loginForm="ngForm" (ngSubmit)="loginUser()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="user.emailId">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="user.password" >
    </div>
    <div class="button-container"><button type="submit" class="btn btn-primary ">Login</button> 
    <button type="button" class="btn btn-primary "(click)=register()>Sign Up</button></div>
  </form>
</div>
