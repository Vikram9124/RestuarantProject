
<h1 style="text-align: center">Registration</h1>
<br><br>
<div class="container col-md-6"><form #registerForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label  class="form-label">Email address</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="user.emailId">
    </div>
    <div class="mb-3">
        <label  class="form-label">username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="user.userName" >
      </div>
    <div class="mb-3">
      <label  class="form-label">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="user.password" >
    </div>
    
    <div class="button-container"><button type="button" class="btn btn-primary " (click)=loginPage()>Go to Login Page</button> 
    <button type="submit" class="btn btn-primary ">Sign Up</button></div>
  </form>
</div>
